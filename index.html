<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="ticTacToeHeader">Tic-Tac-Toe</div>
    <div id="playerDisplay"></div>


<div id="sidebarOptions">
    <!-- <div id="startRestartContainer"> -->
        <button id="start-button">Start</button>
        <button id="restart-button">Restart</button>
    <!-- </div> -->


    <div id="playerOneContainer">
        <label for="playerOneName" id="playerOneLabel" class="playerOneName">Player One:</label>
        <div id="inputWrap">
            <input type="text" class="playerOneName" id="playerOneName"  name="playerOneName">
            <button id="playerOneButton">&#x2713;</button>
        </div>
    </div>

    <div id="playerTwoContainer">
        <label for="playerTwoName" id="playerTwoLabel" class="playerTwoName">Player Two:</label>
        
        <div id="inputWrap">
            <input type="text" class="playerTwoName" id="playerTwoName" name="playerTwoName">
            <button id="playerTwoButton">&#x2713;</button>
        </div>
    </div>
</div>

    

    <div class="grid-container">
        <button id="box-1"></button>
        <button id="box-2"></button>
        <button id="box-3"></button>
        <button id="box-4"></button>
        <button id="box-5"></button>
        <button id="box-6"></button>
        <button id="box-7"></button>
        <button id="box-8"></button>
        <button id="box-9"></button>
    </div>


    <script src="tic-tac-toe.js"></script>
</body>

</html>
